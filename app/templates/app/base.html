<!-- app/templates/app/base.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            {% block title %}BookLook{% endblock %}
        </title>
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <link rel="icon" href="{% static 'app/favicon.ico' %}">
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">BookLook</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'author_list' %}">Authors</a>
                    <a class="nav-link" href="{% url 'book_list' %}">Books</a>
                    <a class="nav-link" href="{% url 'review_list' %}">Reviews</a>
                    <a class="nav-link" href="{% url 'sales_list' %}">Sales</a>
                </div>
            </div>
        </nav>
        <main class="container py-4">
            {% block content %}{% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
